<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="banner">
      <img class="banner__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="banner__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item-section">
        <h1 class="add-item-section__heading add-item-section__heading_hidden">TODO-list</h1>
        <label class="add-item-section__label" for="new-task">Add Item</label>
        <div class="task">
          <input class="task__text-input" id="new-task" type="text">
          <button class="task__add-button">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h3 class="todo-section__heading">Todo</h3>
        <ul class="current-tasks-list" id="current-tasks">
          <li class="task task_current">
            <input class="task__checkbox-input" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__text-input" type="text">
            <button class="task__button-edit">Edit</button>
            <button class="button-delete">
              <img class="button-delete__image" src="./remove.svg" alt="delete icon">
            </button>
          </li>
          <li class="task edit-mode">
            <input class="task__checkbox-input" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__text-input" type="text" value="Go Shopping">
            <button class="task__button-edit">Save</button>
            <button class="button-delete">
              <img class="button-delete__image" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks-section">
        <h3 class="completed-tasks-section__heading">Completed</h3>
        <ul class="completed-tasks-list" id="completed-tasks">
          <li class="task">
            <input class="task__checkbox-input" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__text-input" type="text">
            <button class="task__button-edit">Edit</button>
            <button class="button-delete">
              <img class="button-delete__image" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
